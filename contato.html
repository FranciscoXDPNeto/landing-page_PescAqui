<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul√°rio de Contato - PescAqui</title>
<link rel="stylesheet" href="style.css">
<style>
    .form-container {
        max-width: 480px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #0a4fa3;
        margin-bottom: 20px;
    }

    label {
        color: #0a4fa3;
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #c6d7f0;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 15px;
        transition: .2s;
    }

    input:focus, textarea:focus {
        border-color: #0a4fa3;
        box-shadow: 0 0 5px rgba(10, 79, 163, 0.3);
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #0a4fa3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: #083d82;
    }

    #msg-sucesso {
        display: none;
        color: #0a7f2e;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="form-container">
    <form id="contato-form">

        <h2>Entre em Contato</h2>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>

        <p id="msg-sucesso">Mensagem enviada com sucesso!</p>
    </form>
</div>

<script>
document.getElementById("contato-form").addEventListener("submit", function(event) {
    event.preventDefault(); 
    
    setTimeout(() => {
        document.getElementById("msg-sucesso").style.display = "block";
        event.target.reset();
    }, 500);
});
</script>

</body>
</html>
